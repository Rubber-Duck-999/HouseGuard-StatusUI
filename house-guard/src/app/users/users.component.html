<h2>Users</h2>
<table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Pin</th>   
        </tr>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name | uppercase}}</td>
            <td>{{user.pin}}</td>
        </tr>
</table>

<div>
    <label>name:
      <input [(ngModel)]="user.name" placeholder="name"/>
    </label>
</div>
